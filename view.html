<!-- WIDGET SEARCH BLOCK --> 
<widget-search 
	 label="Which restaurant do you want to dine in?" 
	 placeholder="Type in a search term you must" 
	 search-results-title="Behold"
	 data="model" 
	 min-char="2" 
	 fields="["title","details"]">
	<widget-filter 
			fields="['category']" 
			filters="[{value:'Sit-Down',text:'Sit-Down'},{value:'Fast',text:'Fast Food'}, {value:'Take-out',text:'Take-out'}]">
	</widget-filter>
	<widget-searching>
		<widget-list list="item in searchResults track by item.title" show-items="3">
			<widget-row clickable ng-click="showDetails(item)">
				<widget-cell fill>{{item.title}}</widget-cell>
				<widget-cell>
					<widget-icon name="angle-right"></widget-icon>
				</widget-cell>
			</widget-row>
		</widget-list>
	</widget-searching>
	<widget-not-searching>
		<widget-row>
			<widget-cell>
				<h2>Item List</h2>
			</widget-cell>
		</widget-row>
		<widget-list list="item in items" show-items="3">
			<widget-row clickable ng-click="showDetails(item)">
				<widget-cell fill>{{item.title}}</widget-cell>
				<widget-cell>
					<widget-icon name="angle-right"></widget-icon>
				</widget-cell>
			</widget-row>
		</widget-list>
	</widget-not-searching>
</widget-search>
<!-- WIDGET SEARCH BLOCK --> 


<!-- Primary template that will get shown when widget loads -->
<script type="text/ng-template" id="restaurantInformationMain.html">
    <widget-row ng-repeat="item in items" clickable ng-click="showDetails(item)">
        <widget-cell fill>
            <span class="itemName">{{item.title}}</span>
            <span ng-repeat="tag in item.tags" class="label label-success">
				{{tag}}
			</span>
        </widget-cell>
        <widget-cell>
            <widget-icon name="angle-right"></widget-icon>
        </widget-cell>
    </widget-row>
</script>

<!-- This template gets shown when user clicks one of the items in the list -->
<script type="text/ng-template" id="restaurantInformationDetails.html">
    <!-- 'wr' and 'wc' are short for 'widget-row' and 'widget-cell' -->
    <wr>
        <wc>
            <h2>{{detailsItem.title}}</h2></wc>
    </wr>
    <wr>
        <wc><span ng-repeat="tag in detailsItem.tags" class="label label-success">{{tag}}</span></wc>
    </wr>
    <wr>
        <wc>
            <div class="pDetails">{{detailsItem.details}}</div>
        </wc>
    </wr>
    <wr>
        <wc>
            <div class="pSchedule">{{detailsItem.schedule}}</div>
        </wc>
    </wr>
    <wr>
        <wc>
            <div class="pMenu"><a href="{{detailsItem.menu}}" target="_blank">Menu</a></div>
        </wc>
    </wr>
</script>
